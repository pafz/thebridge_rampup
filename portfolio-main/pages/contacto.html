<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../styles/main.css" />
    <title>contacto</title>
  </head>
  <body>
    <header>
      <h1>Te leo, por favor pregúntame</h1>
      <nav class="navbar">
        <ul class="menu">
          <li class="nav-item">
            <a href="./../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="./biografia.html">Biografía</a>
          </li>
          <li class="nav-item">
            <a href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <form action="" method="GET">
          <fieldset class="card grid">
            <legend>Info personal:</legend>
            <div>
              <label for="name">Nombre</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="tu nombre"
                tabindex="1"
                autofocus
              />
            </div>
            <div>
              <label for="surname">Apellidos</label>
              <input
                type="text"
                name="surname"
                id="surname"
                placeholder="tus apellidos"
                tabindex="2"
              />
            </div>
            <div>
              <label for="age">Edad</label>
              <input
                type="number"
                name="age"
                id="age"
                placeholder="tu edad"
                tabindex="3"
              />
            </div>
            <div class="col-2">
              <p>Cómo llegaste hasta aquí:</p>
              <div class="flex-container radio-options">
                <div class="radio-option">
                  <label for="searchengine">Buscador</label>
                  <input
                    type="radio"
                    name="find"
                    id="searchengine"
                    value="searchengine"
                    tabindex="4"
                  />
                </div>
                <div class="radio-option">
                  <label for="feria">Feria</label>
                  <input type="radio" name="find" id="feria" value="feria" />
                </div>
                <div class="radio-option">
                  <label for="publi">Publi</label>
                  <input type="radio" name="find" id="publi" value="publi" />
                </div>
                <div class="radio-option">
                  <label for="other">Otro</label>
                  <input type="radio" name="find" id="other" value="other" />
                </div>
              </div>
            </div>
            <div>
              <label for="brand">Sector al que perteneces:</label>
              <input list="brands" id="brand" name="brand" tabindex="5" />
              <datalist id="brands">
                <option value="artista"></option>
                <option value="interiorista"></option>
                <option value="diseñador"></option>
                <option value="arquitecto"></option>
                <option value="manufacturera"></option>
                <option value="financieras"></option>
                <option value="inmobiliarias"></option>
                <option value="prensa"></option>
                <option value="particular"></option>
                <option value="HORECA"></option>
                <option value="organismo oficial"></option>
                <option value="escuela"></option>
                <option value="estudiante"></option>
                <option value="otro"></option>
              </datalist>
            </div>
          </fieldset>
          <fieldset class="card grid">
            <legend>Por favor, selecciona cómo te gustaría contactar</legend>
            <div class="date">
              <label for="date">Día:</label>
              <input type="date" name="date" id="date" tabindex="6" />
            </div>
            <div class="time">
              <label for="time">Hora:</label>
              <input type="time" name="time" id="time" tabindex="7" />
            </div>
            <div>
              <label for="means">Medio:</label>
              <select id="means" name="means" tabindex="8">
                <optgroup label="Virtual">
                  <option value="1">Meets</option>
                  <option value="2">Zoom</option>
                  <option value="3">Skype</option>
                  <option value="3">mail</option>
                </optgroup>
                <optgroup label="Social Media">
                  <option value="4">FB</option>
                  <option value="5">IG</option>
                  <option value="6">Tik Tok</option>
                </optgroup>
                <optgroup label="Tradicional">
                  <option value="4">Apdo.</option>
                  <option value="5">+34 Tfno.</option>
                </optgroup>
              </select>
            </div>
            <div>
              <label for="message">Escribe tu mensaje:</label>
              <textarea
                name="message"
                id="message"
                cols="50"
                rows="10"
                placeholder="Hola, por favor quiero reunirme para conversar sobre ..."
                tabindex="9"
              ></textarea>
            </div>
          </fieldset>
          <fieldset class="card">
            <label for="accept">
              Acepto las políticas y ley de protección de datos
            </label>
            <input type="checkbox" name="accept" id="accept" tabindex="10" />

            <div class="form-actions">
              <input
                type="submit"
                onclick="alert('Mensaje enviado con éxito!')"
                name="submit"
                value="enviar"
                tabindex="11"
              />
              <input type="reset" name="reset" value="borrar" tabindex="12" />
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer">
        <nav>
          <ul class="menu">
            <li class="nav-item">
              <a href="./../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a href="./biografia.html">Biografía</a>
            </li>
            <li class="nav-item">
              <a href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
