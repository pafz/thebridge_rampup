<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>suscripcion</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Nombre, Direcci贸n de correo electr贸nico, Intereses (checkboxes) y Tipo de suscripci贸n (radio buttons). El objetivo de este formulario es recoger
         la informaci贸n del usuario y guardarla en localStorage.
-->
  </head>
  <body>
    <form>
      <!-- TEXT -->
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          id="name"
          placeholder="name"
        />
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          id="email"
          placeholder="your@email.com"
        />
      </div>

      <!-- CHECKBOX -->
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="dance" />
        <label class="custom-control-label" for="dance">Dance</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="fishing" />
        <label class="custom-control-label" for="fishing">Fishing</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="sports" />
        <label class="custom-control-label" for="sports">Sports</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="climbing" />
        <label class="custom-control-label" for="climbing">Climbing</label>
      </div>

      <!-- RADIO -->
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="suscription"
          checked
          id="free-trial"
          value="free-trial"
        />
        <label class="form-check-label" for="free-trial">free trial</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="suscription"
          id="monthly"
          value="monthly"
        />
        <label class="form-check-label" for="monthly">monthly</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="suscription"
          id="annual"
          value="annual"
        />
        <label class="form-check-label" for="annual">annual</label>
      </div>

      <div>
        <button type="submit" class="btn btn-outline-primary" id="btn">
          send
        </button>
      </div>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
