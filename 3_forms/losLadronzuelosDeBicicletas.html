<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <form action="" method="GET">
         <label for="date">Día:</label>
         <input type="date" name="date" id="date" tabindex="1" autofocus>
         <label for="time">Hora:</label>
         <input type="time" name="time" id="time" tabindex="2">
         <label for="color">Color:</label>
         <input type="color" name="color" id="color" tabindex="3">
         <label for="range">Rango:</label>
         <input type="range" name="range" id="range" tabindex="4">
         <fieldset>
            <legend>Tipo de bicicleta:</legend>
            <label for="ride">Paseo</label>
            <select name="ride" id="ride" tabindex="5">
               <option value=""></option>
               <option value="stately_bike">Señorial</option>
               <option value="anti-commoners">Anti-plebeyos</option>
               <option value="overTheShoulder">PorEncimaDelHombro</option>
            </select>
            <label for="mountain">Montaña</label>
            <select name="mountain" id="mountain" tabindex="6">
               <option value=""></option>
               <option value="gamusinos">Gamusinos</option>
               <option value="smellflowers_premium">Hueleflores premium</option>
               <option value="mud lover">Fango lover</option>
            </select>
            <label for="races">Carreras</label>
            <select name="races" id="races" tabindex="7">
               <option value=""></option>
               <option value="metroymedio">metroymedio</option>
               <option value="3 de la tarde. Fluorescente edition">3 de la tarde. Fluorescente edition</option>
               <option value="Grupitors">Grupitors</option>
            </select>
         </fieldset>
         <fieldset>
            <legend>Accesorios:</legend>
            <label for="castors">ruedines</label>
            <input type="checkbox" name="castors" id="castors" tabindex="8">
            <label for="stikers">pegatinas</label>
            <input type="checkbox" name="stikers" id="stikers">
            <label for="basket">cesta</label>
            <input type="checkbox" name="basket" id="basket">
            <label for="air_pump">bomba de aire</label>
            <input type="checkbox" name="air_pump" id="air_pump">
            <label for="bell">timbre</label>
            <input type="checkbox" name="bell" id="bell">
            <label for="spotlight">foco</label>
            <input type="checkbox" name="spotlight" id="spotlight">
         </fieldset>
         <label for="brand">Marca</label>
         <select name="brand" id="brand" tabindex="9">
            <option value=""></option>
            <option value="specialized">specialized</option>
            <option value="trek">trek</option>
            <option value="merida">merida</option>
            <option value="scott">scott</option>
            <option value="giant">giant</option>
            <option value="cube">cube</option>
            <option value="lapierre">lapierre</option>
            <option value="orbea">orbea</option>
            <option value="cannondale">cannondale</option>
            <option value="bmc">bmc</option>
            <option value="cayon">cayon</option>
            <option value="look">look</option>
            <option value="protek">protek</option>
            <option value="megamo">megamo</option>
            <option value="pinarello">pinarello</option>
            <option value="bianchi">bianchi</option>
            <option value="bh">bh</option>
            <option value="factor">factor</option>
            <option value="ghost">ghost</option>
            <option value="cervélo">cervélo</option>
            <option value="argon">argon</option>
         </select>
         <input type="submit" name="submit" value="submit">
         <input type="reset" name="reset" value="reset">
      </form>
   </body>
</html>
