<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <form action="" method="GET">
         <fieldset>
            <legend>Tú:</legend>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="your name" tabindex="1" autofocus>
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" id="surname" placeholder="your surname" tabindex="2">
            <label for="age">Edad</label>
            <input type="number" name="age" id="age" placeholder="your age" tabindex="3">
            <p>Sexo</p>
            <label for="woman">Mujer</label>
            <input type="radio" name="gender" id="woman" value="woman" tabindex="4"> 
            <label for="man">Hombre</label>
            <input type="radio" name="gender" id="man" value="man">
            <label for="other">Otro</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="none">No responde</label>
            <input type="radio" name="gender" id="none" value="none">
            <label for="feeling">Me siento viejuner</label>
            <input type="checkbox" name="feeling" id="feeling" tabindex="5">
            <label for="about">Escribe algo sobre tí</label>
            <textarea name="feeling" id="about" placeholder="Please, tell something about you ..." tabindex="6"></textarea>
         </fieldset>
         <fieldset>
            <legend>Tus circunstancias:</legend>
            <label for="mail">Correo</label>
            <input type="email" name="mail" id="mail" placeholder="your mail" tabindex="7">
            <label for="telephone">Teléfono</label>
            <input type="tel" name="telephone" id="telephone" placeholder="your telephone" tabindex="8">
         </fieldset>
         <input type="submit" name="submit" value="submit">
         <input type="reset" name="reset" value="reset">
      </form>
   </body>
</html>
